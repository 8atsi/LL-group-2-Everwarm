<script>
    
    // parallax effect for "EverWarm" :p
    const parallaxText = document.getElementById('parallax-text');
    window.addEventListener('scroll', () => {
        const scrollY = window.scrollY;
        const newFontSize = 50 + scrollY / 15; // Adjust size
        const newOpacity = Math.min(0.2 + scrollY / 500, 1); // Adjust opacity
        parallaxText.style.fontSize = `${newFontSize}px`;
        parallaxText.style.opacity = newOpacity;
    });

    // fade-in and fade-out effect for headings and paragraphs
    document.addEventListener("DOMContentLoaded", () => {
        const elementsToObserve = document.querySelectorAll(".fade-in, .paragraph p, .fade-in-right");
        const observer = new IntersectionObserver(
            (entries) => {
                entries.forEach((entry) => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add("visible");
                    } else {
                        entry.target.classList.remove("visible"); // Remove class when out of view
                    }
                });
            },
            { threshold: .9 } // Trigger when 10% of the element is visible
        );

        elementsToObserve.forEach((el) => observer.observe(el));
    });

    let slideIndex = 1;
    showSlides(slideIndex);


    function plusSlides(n) {
    showSlides(slideIndex += n);
    }


    function currentSlide(n) {
    showSlides(slideIndex = n);
    }

    function showSlides(n) {
    let i;
    let slides = document.getElementsByClassName("mySlides");
    let dots = document.getElementsByClassName("dot");
    if (n > slides.length) {slideIndex = 1}
    if (n < 1) {slideIndex = slides.length}
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";
    dots[slideIndex-1].className += " active";
    }



</script>
